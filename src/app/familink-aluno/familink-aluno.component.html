<h4 class="text-center">Lista de Alunos</h4><br>
<div class="list-group">
	<a class="list-group-item clearfix" *ngFor="let alunos of aluno" [routerLink]="['/aluno', alunos.id]">
	<span class="pull-left">
	<h6><strong>{{alunos.nome}}</strong></h6>
	</span>
		<span class="pull-right">
			<button class="btn btn-success">Ver</button>
			<button class="btn btn-danger">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</span>
	</a>
</div>
