<h4 class="text-center">Lista de Alunos</h4><br>
<div class="row">
  <div class="col-sm-6 col-md-3" *ngFor="let alunos of aluno">
    <a [routerLink]="['/aluno', alunos.id]">
	<div class="thumbnail">
      <img src="./assets/person.png" class="img-thumbnail">
      <div class="caption">
        <h3><strong>{{alunos.nome}}</strong></h3>
      </div>
    </div>
	</a>
  </div>
</div>
